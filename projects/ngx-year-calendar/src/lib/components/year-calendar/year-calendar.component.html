<div class="calendar">
  <div class="years">
    <div class="years__left-arrow" (click)="selectedYear = selectedYear - 1">
      <i class="fa fa-chevron-left"></i>
    </div>
    <div class="years__content">
      <div (click)="selectedYear = selectedYear - 2">{{selectedYear - 2}}</div>
      <div (click)="selectedYear = selectedYear - 1">{{selectedYear - 1}}</div>
      <div class="current">{{selectedYear}}</div>
      <div (click)="selectedYear = selectedYear + 1">{{selectedYear + 1 }}</div>
      <div (click)="selectedYear = selectedYear + 2">{{selectedYear + 2}}</div>
    </div>
    <div class="years__right-arrow" (click)="selectedYear = selectedYear + 1">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>

  <div class="months">
    <div class="month" *ngFor="let month of months; let i = index">
      <h3>{{month}}</h3>
      <ngx-calendar #calendar [month]="i" [year]="selectedYear"></ngx-calendar>
    </div>
  </div>
</div>
